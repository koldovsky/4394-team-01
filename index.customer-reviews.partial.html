<section id="customerReviewsView" class="customer container">
  <div class="customer-container">
    <video width="100%" autoplay loop muted playsinline>
      <source
        class="customer__baner--video"
        src="video/customer/glamping.mp4"
        type="video/mp4"
      />
    </video>
    <div class="customer-testimonials__carousel container">
      <button class="carousel-control-prev" aria-label="Previous testimonial">
        <svg
          class="carousel__icon carousel-control-prev-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 18 9 12 15 6" />
        </svg>
      </button>
      <div class="customer-reviews"></div>
      <button class="carousel-control-next" aria-label="Next testimonial">
        <svg
          class="carousel__icon carousel-control-next-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="9 18 15 12 9 6" />
        </svg>
      </button>
    </div>
  </div>
</section>
