<section id="modal">
    <!-- Kononenko Vladyslav-->
    <header class="modal__header">
        <div class="modal__header-item">
            <svg class="modal__header-icon" width="20" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 100"
                enable-background="new 0 0 100 100" xml:space="preserve" height="100%">
                <polygon points="49.415,14.946 72.995,38.526 78.489,33.032 49.415,3.958 20.342,33.032 25.836,38.526 "
                    style="" fill="currentColor"></polygon>
                <polygon points="49.415,35.703 72.995,59.282 78.489,53.788 49.415,24.714 20.342,53.788 25.836,59.282 "
                    style="" fill="currentColor"></polygon>
                <polygon points="49.415,56.458 72.995,80.039 78.489,74.545 49.415,45.471 20.342,74.545 25.836,80.039 "
                    style="" fill="currentColor"></polygon>
                <rect x="44.353" y="69" width="10.125" height="25.75" style="" fill="currentColor"></rect>
            </svg>
        </div>
        <div class="modal__header-text">
            <h2 class="modal__header-title">Reservation Form</h2>
            <p class="modal__header-description">Ready to embark on your glamping adventure? Secure your spot under the
                stars by completing the
                reservation form below.</p>
        </div>
    </header>
    <div class="modal__block">
        <form class="modal__form" aria-label="Contact form">
            <div class="modal__form-group">
                <input class="modal__form-input" placeholder="Your Name*" aria-required="true" required>
            </div>
            <div class="modal__form-group">
                <input class="modal__form-input" type="text" placeholder="Phone Number*" aria-required="true" required>
            </div>
            <div class="modal__form-group">
                <input class="modal__form-input" type="text" placeholder="Email*" aria-required="true" required>
            </div>
            <div class="modal__form-group">
                <input class="modal__form-input" type="date" placeholder="Check-In Date">
                <!--add icon picker + change class-->
            </div>
            <div class="modal__form-group">
                <input class="modal__form-input" type="date" placeholder="Check-Out Date">
            </div>
            <div class="modal__form-group">
                <input class="modal__form-input" type="text" placeholder="Number of Adults*" required>
            </div>
            <div class="modal__form-group">
                <input class="modal__form-input" type="text" placeholder="Number of Children*" required>
            </div>
            <div class="modal__form-group">
                <label class="modal__block-label">
                    <input class="modal__form-checkbox" type="checkbox" aria-required="true"
                        value="I acknowledge and agree to the booking policies and glamping rules." required>
                    <p class="modal__form-text">I acknowledge and agree to the booking policies and glamping rules.</p>
                </label>
            </div>
            <button class="modal__form-button" type="submit">SEND A REQUEST</button>
        </form>
    </div>
</section>
