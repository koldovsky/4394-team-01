<section class="activity__gallery">
  <div class="activity__gallery-container">
    <img
      class="activity__gallery-transparent-img"
      src="img/about-us/Gallery.png"
      alt="transparent text"
    />
    <div class="activity__gallery-text">
      <div class="activity__gallery-icon">
        <svg
          class="activity__gallery-icon-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          width="50"
          height="50"
        >
          <polygon
            points="49.415,14.946 72.995,38.526 78.489,33.032 49.415,3.958 20.342,33.032 25.836,38.526"
            fill="currentColor"
          ></polygon>
          <polygon
            points="49.415,35.703 72.995,59.282 78.489,53.788 49.415,24.714 20.342,53.788 25.836,59.282"
            fill="currentColor"
          ></polygon>
          <polygon
            points="49.415,56.458 72.995,80.039 78.489,74.545 49.415,45.471 20.342,74.545 25.836,80.039"
            fill="currentColor"
          ></polygon>
          <rect
            x="44.353"
            y="69"
            width="10.125"
            height="25.75"
            fill="currentColor"
          ></rect>
        </svg>
      </div>
      <h2 class="activity__gallery-title">Activity Gallery</h2>
      <p class="activity__gallery-description">
        Enjoy your stay at Hidden Heaven and have fun with your family or
        friends.
      </p>
    </div>
    <div class="activity__gallery-images">
      <div class="activity__gallery-img activity__gallery-img--dog">
        <img
          src="img/about-us/photo_with_dog.jpeg"
          alt="photo with dog"
          data-bs-toggle="modal"
          data-bs-target="#galleryModal"
          data-bs-slide-to="0"
        />
      </div>
      <div class="activity__gallery-img activity__gallery-img--door">
        <img
          width="50"
          src="img/about-us/opened_door.jpeg"
          alt="opened door"
          data-bs-toggle="modal"
          data-bs-target="#galleryModal"
          data-bs-slide-to="1"
        />
      </div>
      <div class="activity__gallery-img activity__gallery-img--fire">
        <img
          src="img/about-us/family_fire.jpeg"
          alt="family near the fire"
          data-bs-toggle="modal"
          data-bs-target="#galleryModal"
          data-bs-slide-to="2"
        />
      </div>
      <div class="activity__gallery-img activity__gallery-img--interior">
        <img
          src="img/about-us/interior.jpeg"
          alt="interior"
          data-bs-toggle="modal"
          data-bs-target="#galleryModal"
          data-bs-slide-to="3"
        />
      </div>
      <div class="activity__gallery-img activity__gallery-img--view">
        <img
          src="img/about-us/nature_view.jpeg"
          alt="nature view"
          data-bs-toggle="modal"
          data-bs-target="#galleryModal"
          data-bs-slide-to="4"
        />
      </div>
      <div class="activity__gallery-img activity__gallery-img--guitar">
        <img
          src="img/about-us/play_the_guitar.jpg"
          alt="play the guitar"
          data-bs-toggle="modal"
          data-bs-target="#galleryModal"
          data-bs-slide-to="5"
        />
      </div>
    </div>
    <div class="activity__gallery-underline-container">
      <hr class="under__line" />
    </div>
  </div>
</section>
<div
  id="galleryModal"
  class="modal fade"
  tabindex="-1"
  aria-labelledby="galleryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <!-- <div class="position-absolute top-0 start-0 w-100 d-flex justify-content-between p-3" style="z-index: 1055;">
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-light btn-sm" id="zoomInBtn">+</button>
          <button type="button" class="btn btn-light btn-sm" id="zoomOutBtn">-</button>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
       <button
          type="button"
          class="btn-close position-absolute top-0 end-0 m-3"
          data-bs-dismiss="modal"
          aria-label="Close"
          style="z-index: 1055;"
        ></button>
      <div class="modal-body p-0 position-relative">
        <div
          id="galleryCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/about-us/photo_with_dog.jpeg"
                class="d-block w-100"
                alt="photo with dog"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/about-us/opened_door.jpeg"
                class="d-block w-100"
                alt="opened door"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/about-us/family_fire.jpeg"
                class="d-block w-100"
                alt="family fire"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/about-us/interior.jpeg"
                class="d-block w-100"
                alt="interior"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/about-us/nature_view.jpeg"
                class="d-block w-100"
                alt="nature view"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/about-us/play_the_guitar.jpg"
                class="d-block w-100"
                alt="play the guitar"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#galleryCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
