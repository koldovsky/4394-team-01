      <div class="customer-rewiews__list">

          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="var(--alt-arrow-button-carusel)"
            class="carousel__icon" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
