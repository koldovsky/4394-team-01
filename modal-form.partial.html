<dialog
  class="modal-reservation-container"
  open
  role="dialog"
  aria-modal="true"
>
  <div class="modal-reservation">
    <button class="modal__close-btn" type="button" aria-label="Close">
      <svg
        class="modal__close-btn-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 25 25"
      >
        <path
          fill="currentColor"
          d="M19.7 18.3c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3-.3 0-.5-.1-.7-.3L12 13.4l-6.3 6.3c-.4.4-1 .4-1.4 0s-.4-1 0-1.4L10.6 12 4.3 5.7c-.4-.4-.4-1 0-1.4s1-.4 1.4 0L12 10.6l6.3-6.3c.4-.4 1-.4 1.4 0s.4 1 0 1.4L13.4 12l6.3 6.3z"
        />
      </svg>
    </button>
    <section class="modal__section">
      <div class="modal__content">
        <div class="modal__header">
          <div class="modal__header-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              x="0px"
              y="0px"
              viewBox="0 0 100 100"
              enable-background="new 0 0 100 100"
              xml:space="preserve"
              width="50"
            >
              <polygon
                points="49.415,14.946 72.995,38.526 78.489,33.032 49.415,3.958 20.342,33.032 25.836,38.526 "
                fill="currentColor"
              ></polygon>
              <polygon
                points="49.415,35.703 72.995,59.282 78.489,53.788 49.415,24.714 20.342,53.788 25.836,59.282 "
                fill="currentColor"
              ></polygon>
              <polygon
                points="49.415,56.458 72.995,80.039 78.489,74.545 49.415,45.471 20.342,74.545 25.836,80.039 "
                fill="currentColor"
              ></polygon>
              <rect
                x="44.353"
                y="69"
                width="10.125"
                height="25.75"
                fill="currentColor"
              ></rect>
            </svg>
          </div>
          <h2 class="modal__header-title">Reservation Form</h2>
          <p class="modal__header-subtitle">
            Ready to embark on your glamping adventure? Secure your spot under
            the stars by completing the reservation form below
          </p>
        </div>
        <div class="modal__reservation">
          <form class="modal__reservation-form">
            <label>
              <input
                name="name"
                class="modal__reservation-input modal__reservation-input--name"
                type="text"
                placeholder="Your Name*"
                required
                autocomplete="name"
              />
            </label>
            <label>
              <input
                name="phone"
                class="modal__reservation-input modal__reservation-input--phone"
                type="tel"
                placeholder="Phone Number*"
                required
                autocomplete="tel"
              />
            </label>
            <label>
              <input
                name="email"
                class="modal__reservation-input modal__reservation-input--email"
                type="email"
                placeholder="Email*"
                required
                autocomplete="email"
              />
            </label>
            <label>
              <input
                name="date-in"
                class="modal__reservation-input modal__reservation-input--date-in"
                type="date"
                placeholder="Check-In Date*"
                autocomplete="on"
              />
            </label>
            <label>
              <input
                name="date-out"
                class="modal__reservation-input modal__reservation-input--date-out"
                type="date"
                placeholder="Check-Out Date*"
                autocomplete="on"
              />
            </label>
            <label>
              <input
                name="adults"
                class="modal__reservation-input modal__reservation-input--adults"
                type="number"
                placeholder="Number of Adults"
                required
                min="1"
              />
            </label>
            <label>
              <input
                name="children"
                class="modal__reservation-input modal__reservation-input--children"
                type="number"
                placeholder="Number of Children"
                min="0"
              />
            </label>
            <label
              class="modal__reservation-label modal__reservation-label--agree"
            >
              <input
                name="agree"
                type="checkbox"
                class="modal__reservation-input modal__reservation-input--checkbox"
                required
              />
              <span class="modal__reservation-label-text">
                I acknowledge and agree to the booking policies and glamping
                rules.
              </span>
            </label>
            <button class="modal__reservation-button" type="submit">
              SEND A REQUEST
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>
</dialog>
