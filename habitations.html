<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitations</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
