<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About-Us</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/about-us.css" />
  </head>
  <body>
    <header class="about-us__header_background-container">
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.header-nav.partial.html"
      ></nav>
      <div
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="about-us.header-hero.partial.html"
      ></div>
    </header>
    <main class="main">
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="about-us.information-ratings.partial.html"
      ></section>
      <section
        class="experience"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="about-us.experience.partial.html"
      ></section>
      <section
        class="activity__gallery"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="about-us.activitygallery.partial.html"
      ></section>
      <section
        class="activity__gallery"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="about-us.slider.partial.html"
      ></section>
      <section
        class="activity__gallery"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="about-us.event-venue.partial.html"
      ></section>
    </main>
    <footer class="footer">
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.footer.partial.html"
      ></nav>
    </footer>
  </body>
</html>
